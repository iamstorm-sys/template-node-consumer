apiVersion: scaffolder.backstage.io/v1beta3
# https://backstage.io/docs/features/software-catalog/descriptor-format#kind-template
kind: Template
metadata:
  name: consumer-app
  title: Consumer App
  description: A template for the scaffolder that creates a consumer service for a cluster.
spec:
  owner: user:guest
  type: service
  parameters:
    - title: Enter Consumer Details
      required:
        - name
        - group_id
        - broker_list
      properties:
        name:
          title: Name
          type: string
          description: Unique name for the component
          ui:autofocus: true
          ui:options:
            rows: 5
        group_id:
          title: Group-Id
          type: string
          description: Enter the Consumer Group-Id
          ui:autofocus: true
          ui:options:
            rows: 5            
        broker_list:
          title: Broker List
          type: string
          description: Enter the Broker List
          ui:autofocus: true
          ui:options:
            rows: 5
    - title: Choose a location
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com
  steps:
    # Each step executes an action, in this case one templates files into the working directory.
    - id: fetch-base
      name: Fetch Base
      action: fetch:template
      input:
        url: ./content
        values:
          group_id: ${{ parameters.group_id }}
          broker_list: ${{ parameters.broker_list }}

    # This step publishes the contents of the working directory to GitHub.
    - id: publish
      name: Publish
      action: publish:github
      input:
        allowedHosts: ['github.com']
        description: This is ${{ parameters.name }}
        repoUrl: ${{ parameters.repoUrl }}

    # The final step is to register our new component in the catalog.
    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps['publish'].output.repoContentsUrl }}
        catalogInfoPath: '/catalog-info.yaml'
